{% extends "base.html" %}

{% block page_content %}

<section id="deleteCategory" class="section">
    <div class="section-content container padding-1-5">
        <h1>Delete Category</h1>
        <p class="padding-top-10">Are you sure you want to delete the category {{category.name}}?</p>

        <form action="{{url_for('main_app.deleteCategory', category_name = category.name)}}" method = "post" class="padding-top-10">
            <div class="form-group">
                <button type="submit" id="submit" class="btn btn-danger">Delete</button>
                <a href="{{url_for('main_app.showCategory', category_name = category.name)}}">
                    <button type="button" class="btn btn-default">Cancel</button>
                </a>
            </div>
        </form>
    </div>
</section>

{% endblock %}
