<div class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      {% if current_user.is_authenticated %}
        <a class="navbar-brand" href="/">
          <img src="{{ current_user.picture }}" style="vertical-align: middle; width: 40px; height: 100%; border-radius: 50%;">
        </a>
      {% endif %}
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

      <ul class="nav navbar-nav navbar-left">
        <li><a href="/">Home</a></li>
        {% if current_user.is_authenticated %}
          <li><a href="{{url_for('main_app.addCategory')}}">Add Category</a></li>
          <li><a href="{{url_for('main_app.addItem')}}">Add Item</a></li>
        <li><a href="{{url_for('main_app.json_viewer')}}">JSON Viewer</a></li>
        {% endif %}
      </ul>


      <div class="pull-right">
      {% if not current_user.is_authenticated %}
        <a href="{{url_for('auth.login')}}" class="navbar-text navbar-margin-btn">
          <button type="button" class="btn btn-default navbar-btn">
          Log In
          </button>
        </a>
      {% else %}
        <a href="{{url_for('auth.gdisconnect')}}" class="navbar-text navbar-margin-btn">
          <button type="button" class="btn btn-default navbar-btn">
          Logout
          </button>
        </a>
      {% endif %}

      </div>

    </div><!-- /.navbar-collapse -->


  </div><!-- /.container-fluid -->
</div>
